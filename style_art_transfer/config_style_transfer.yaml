name: Style transfer training
project: Devfest
parameters:
  - name: base_file
    type: string
    default: /mnt/storage_codi/jczakon/data/style_transfer_input/kuba.jpg
    required: False
    
  - name: style_file
    type: string
    default: /mnt/storage_codi/jczakon/data/style_transfer_input/devfest_gdg.jpg
    required: False
    
  - name: output_folder
    type: string
    default: /mnt/storage_codi/jczakon/data/style_transfer_output
    required: False

  - name: nr_iter
    type: int
    default: 100
    required: False